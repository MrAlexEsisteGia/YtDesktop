<style>
#timebar {
  position: absolute;
  width: 1%;
  height: 5%;
  background-color: lime;
  bottom: 0%;
}

notification {
  font-size: 102%;
  color: #f3e2c2;
  font-family: Verdana;
  text-align: center;
  background-color: #1E1E1E;
  position: absolute;
  overflow: auto;
  width: 21%;
  height: 9%;
  right: 2%;
  bottom: 3%;
  border-radius: 6px;
  transition: 1s opacity;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}

</style>





<notification id="notificationid" style="opacity: 0">
<p>&nbsp;</p>
<span id="currentsong"></span>
<div id="timebar"></div>
</notification>






<script>
function changesong(songplaying) {
  clearInterval(timeint);
  var width = 0;
  var timeint = setInterval(timecalc, 23);
  document.getElementById("notificationid").style.opacity = '0.9';
  document.getElementById("currentsong").textContent=songplaying;
  function timecalc() {
    if (width >= 100) {
      document.getElementById("notificationid").style.opacity = '0';
      clearInterval(timeint);
    } else {
      width++;
      document.getElementById("timebar").style.width = width + '%'; 
    }
  }
}
</script>
